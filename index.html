<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="vue">
        <p>
            <h3>Veriables</h3>
            <!-- String is {{message}} -->
            Message from function: {{getMessage()}} <br>
            Number is {{number}}
        </p>
        <p>
            <h3>Array</h3>
            Numbers array list is : {{numbers}} <br>
            Numbers array 1st element is : {{numbers[2]}}
        </p>
        <p>
            <h3>Object</h3>
            {{employee}} <br>
            {{employee.name}}
        </p>
        <p>
            <h3>Function</h3>
            <!-- {{getRandomNumber()}} -->
             {{updateNumber()}}
        </p>
    </div>
</body>
<script>
    const {createApp,ref} = Vue;
    createApp({
        setup(){
            const message = "Hello Vue";
            let number = ref(7);
            const numbers = [1,3,5];
            const employee = {
                name : "John Doe",
                age : 90,
                salary : 5000
            }

            function getRandomNumber(){
                number.value = Math.floor(Math.random()*10)+1;
                console.log("Lucky number :" + number.value);
                return number.value;
            }
            function getMessage(){
                return message;
            }
            function updateNumber(){
                setTimeout(()=> {
                    number.value = number.value + 1
                }, 1000)
                return number.value;
            }
            return {
                // message,
                number,
                numbers,
                employee,
                getRandomNumber,
                getMessage,
                updateNumber
            };
        },
    }).mount("#vue");
</script>
</html>
