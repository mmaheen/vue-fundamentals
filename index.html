<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="vue">
        <h1>
            Hello
        </h1>
        <h2>
            {{ message }}
        </h2>
    </div>
</body>
<script>
    const {createApp} = Vue;
    createApp({
        setup(){
            const message = "Hello Vue"
            return {
                message,
            };
        },
    }).mount("#vue");
</script>
</html>
