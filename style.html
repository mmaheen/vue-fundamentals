<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:style = "{'background-color':'aqua', 'font-size':'40px'}">{{message}}</div>
        <div v-bind:style = "{backgroundColor:'red',fontSize: fontSizeTemp +'px'}">
            {{message}}
        </div>
        <p class = "padding-medium" v-bind:class = "{h1:true}">Test</p>
        <p class = "padding-medium" v-bind:class = "{h1:false}">Test</p>
        <p v-bind:style = "someStyle"> From object binding </p>
    </div>
</body>
<script>
    const {createApp} = Vue;
    createApp({
        setup(){
            const message = "Hello";
            const fontSizeTemp = 50;
            const someStyle = {
                fontSize:"40px",
                backgroundColor: "lightgreen",
                margin : "50px",
                border : "1px solid black"
            };
            return{
                message,
                fontSizeTemp,
                someStyle
            };
        }
    }).mount("#app");
</script>
<style>
    .h1{
        font-size: 90px;
        color :blueviolet;
    }
    .h2{
        color :beige;
    }
    .bg-grey{
        background-color: grey;
    }
    .bg-green{
        background-color: green;
    }
    .padding-medium{
        padding: 30px;
    }
</style>
</html>
